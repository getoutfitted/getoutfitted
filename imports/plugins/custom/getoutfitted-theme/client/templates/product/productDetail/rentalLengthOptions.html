<template name="rentalLengthOptions">
    {{#if twoOptions}}
    <div class="col-xs-12 form-horizontal reservation-length-options">
      {{#each rentalPriceBuckets}}
        <div class="radio">
          <label>
            <input type="radio" name="reservationLength" id="reservationLength{{duration}}" value="{{adjustedDuration duration}}" {{isChecked index duration}}>{{duration}} {{displayTimeUnit timeUnit}} Rental
          </label>
        </div>
      {{/each}}
      </div>
    {{else}}
      {{#if moreThanTwoOptions}}
      <div class='col-xs-12'>
        <form class="form-horizontal">
            <div class="input-group reservation-length">
              <span class="input-group-addon">
                <label class="control-label">
                  <span class="hidden-sm hidden-md">Reservation length</span>
                  <span class="hidden-xs hidden-lg">Rental Length</span>
                </label>
              </span>
              <select class="form-control rentalLengthSelect">
                {{#each rentalPriceBuckets}}
                  <option {{isSelected}} id="reservationLength{{duration}}" value="{{adjustedDuration duration}}">{{duration}} {{displayTimeUnit timeUnit}}s</option>
                {{/each}}
              </select>
              <a href="https://getoutfitted.zendesk.com/hc/en-us/categories/200278269-Apparel-Sizing-Guides-Questions-About-Fit" title="Sizing Guide" class="sizing-guide">Sizing Guide</a>
            </div>
        </form>
      </div>
<!--         <div class="form-group">
          {{#each rentalPriceBuckets}}
            <div class="radio">
              <label>
                <input type="radio" name="reservationLength" id="reservationLength{{duration}}" value="{{adjustedDuration duration}}" {{isChecked @index}}>{{duration}} {{displayTimeUnit timeUnit}} Rental
              </label>
            </div>
          {{/each}}
        </div> -->
      {{/if}}
    {{/if}}
</template>

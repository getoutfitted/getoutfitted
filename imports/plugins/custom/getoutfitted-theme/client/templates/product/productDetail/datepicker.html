<template name="reservationDatepicker">
  <div class="col-xs-12">
    <div id="datepicker" class="form-group form-group-lg input-group date">
      <input type="text" class="form-control start" style="height: 0; margin: 0; padding: 0; border: 0;" id="rental-start" name="start" placeholder="Select Arrival Date" value={{startDate}} />
      <input type="text" class="form-control display-date" id="display-date" placeholder="Select Arrival Date" value={{startDateHuman}} />
      <span class="input-group-addon show-start">
        <i class="fa fa-calendar" aria-hidden="true"></i>
      </span>
    </div>
  </div>
</template>

<template name="goCalendarHelp">
  <div class="modal go-calendar-help">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h1>USING THE CALENDAR TO MAKE A RESERVATION</h1>
          <p>Use the calendar to select the first day you will be using our gear in the snow. This is your First Ski Day and the beginning of your rental period. After you make your reservation online, we will ship your gear to be delivered at least one day before your First Ski Day.</p>
          <h2>FIRST SKI DAY</h2>
          <p>Use the calendar to select the first day you will be using our gear in the snow. This is your First Ski Day and the beginning of your rental period. After you make your reservation online, we will ship your gear to be delivered at least one day before your First Ski Day.</p>
          <h2>NUMBER OF SKI DAYS</h2>
          <p>Reservations start at 2 ski days. If you plan to be in the snow for more days, use the dropdown menu to select the total number of days starting from the First Ski Day that you will be using our gear.</p>
          <h2>SHIPPING &amp; RETURNS</h2>
          <p>Shipping to you and returns to us are free. You do not pay for the transit time to you or back to us.</p>
          <button type="button" class="btn btn-default close-modal" data-dismiss="modal">&times;</button>
        </div>
      </div>
    </div>
  </div>
</template>

      </div>

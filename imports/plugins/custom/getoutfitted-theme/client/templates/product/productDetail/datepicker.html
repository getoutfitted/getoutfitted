<template name="thursdayDeliveryExplanation">
  <div class="modal thursday-delivery-explanation">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h1>How it works</h1>
          <p>Tell us when you need to GetOutfitted and we will get your gear delivered on time.</p>
          <p> Pick your first use day and your gear will be ready and available at that time.</p>

          <h2 class="go-how-it-works">How GetOutfitted Works</h2>
          <div class="row">
          <div class="col-xs-3">
              <i class="fa fa-3x fa-calendar"></i>
              <h4>Select First Ski Day</h4>
              <h5>Available Gear</h5>
            </div>
            <div class="col-xs-3">
              <i class="fa fa-3x fa-truck"></i>
              <h4>Order Online</h4>
              <h5>Free Shipping</h5>
            </div>
            <div class="col-xs-3 middle">
              <i class="fa fa-3x fa-map-o"></i>
              <h4>Go Explore</h4>
              <h5>Have fun</h5>
            </div>
            <div class="col-xs-3">
              <i class="fa fa-3x fa-paper-plane"></i>
              <h4>Drop off at UPS</h4>
              <h5>Free Returns</h5>
            </div>
          </div>
          <button type="button" class="btn btn-default close-modal" data-dismiss="modal">&times;</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="getoutfittedIndex">
  <div class="index">
    {{> goIndexHero}}
    {{! goFeaturedCategories}}
    {{> goCallUsBreak}}
    {{> goMediaBreak}}
    {{> goHowItWorks}}
    {{> getoutfittedTrailer}}
    {{! goServiceDescription}}
  </div>
</template>

<template name="goIndexHero">
  <section class="main-section">
    <section class="hero home-hero fullwidth">
      <div class="hero-container text-center-sm">
        <div class="row cta">
          <div class="col-sm-6 text-center">
            <h1>Rent Skis &amp; Ski Clothing</h1>
            <h2><span class="hidden-xs">We rent and deliver top quality ski clothing and gear directly to your resort. <br /><br/></span>Free Shipping and Free Returns <br> Anywhere in the US.</h2>
            <!-- <a id="rent-now-home-hero" href="{{pathFor 'collections'}}" class="btn radius btn-lg btn-brand-primary margin-top-small">Browse Gear</a> -->
          </div>
        </div>
      </div>
      {{> goDateAndDestinationForm}}
    </section>
  </section>
</template>

<template name="goDateAndDestinationForm">
  <section class="date-and-destination-section" id="dateAndDestinationSection">
    <form class="form-flex date-and-destination" id="dateAndDestinationForm">
      <div class="form-group">
        <div class="input-group">
          <span>
            Where Are You Skiing?
          </span><br>
          <label class="sr-only" for="destinationSelect">Destination</label>
          <select class='form-control destinationSelect' id="destinationSelect" name="destinationSelect">
            <option disabled selected value="">Choose Resort</option>
            <option class="form-control" value="other">Other</option>
            <option class="form-control" disabled value="">-------</option>
            {{#each resort in resorts}}
              <option class="form-control" value="{{resort.postal}}">{{resort.name}}</option>
            {{/each}}
          </select>
          <div>{{> inlineAlerts placement="reservationResortSelect"}}</div>
        </div>
        {{> goReservationDatepicker}}
        <div class="input-group input-button">
          <button type="submit" class="btn btn-brand-primary">Browse Gear</button>
        </div>
      </div>
    </form>
  </section>
</template>

<template name="goCallUsBreak">
  <section class="solid-break call-us-section text-center sub-header-break visible-xs-block visible-sm-block">
    <h2><small>Call Us: <a href="tel:8886180305">888-618-0305</a></small></h2>
  </section>
</template>

<template name="goFeaturedCategories">
  <section id="package-tiles">
    <div class="tile-grid">
      <div class="row fullwidth">
        <div class="col-sm-12 col-md-4 columns tile">
          <div class="goplus-tile">
            <a href="{{pathFor 'collections' slug='plus'}}" class="btn btn-lg btn-v-middle wire white radius">Outfits &amp; Skis</a>
          </div>
        </div>

        <div class="col-sm-12 col-md-4 columns tile">
          <div class="outfits-tile">
            <a href="{{pathFor 'collections' slug='outfits'}}" class="btn btn-lg btn-v-middle wire white radius">Outfits Only</a>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 columns tile">
          <div class="skis-snowboards-tile">
            <a href="{{pathFor 'collections' slug='skis'}}" class="btn btn-lg btn-v-middle wire white radius">Skis &amp; Snowboards</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="goMediaBreak">
  <section id="media-coverage" class="solid-break visible-md-block visible-lg-block media-coverage">
    <div class="text-center">
      <div class="row fullwidth">
        <div class="col-sm-12 columns">
          <!-- <a href="/pages/press" alt="GetOutfitted Media Coverage"> -->
          <span>
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/yahootravel.png" alt="Yahoo Travel">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/usatoday.png" alt="USA Today">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/huffingtonpost.png" alt="Huffington Post">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/instyle.png" alt="In Style">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/townandcountry.png" alt="Town and Country">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/skimagazine.png" alt="Ski Magazine">
          </span>
          <!-- </a> -->
        </div>
      </div>
    </div>
  </section>
</template>

<template name="goHowItWorks">
  <section id="go-how-it-works" class="go-how-it-works">
      <div class="text-center container solid-break">
        <h2 class="section-header">How GetOutfitted Works</h2>
        <div class="row">
          <div class="col-xs-12 col-sm-4 columns">
            <div class="how-it-works-step">
              <img class="round" src="https://d2wpxyz1up89r3.cloudfront.net/heros/sketch1.jpg">
              <h3>Order<br>Online</h3>
              <p>Browse our gear closet and select a delivery date. We'll deliver the gear directly to your doorstep or destination. Free shipping, anywhere in the US.</p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4 columns">
            <div class="how-it-works-step">
              <img class="round" src="https://d2wpxyz1up89r3.cloudfront.net/heros/sketch2.jpg">
              <h3>Step outside<br>and explore.</h3>
              <p>Going skiing or snowboarding has never been easier. Your gear will arrive fresh, clean, and ready to wear for the adventures you have planned.</p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4 columns">
            <div class="how-it-works-step">
              <img class="round" src="https://d2wpxyz1up89r3.cloudfront.net/heros/sketch3.jpg">
              <h3>Ship it back<br>when you're done.<br></h3>
              <p>Once your rental has ended, put your gear in the included prepaid UPS bag and drop the gear off at the front desk of your hotel or any UPS location.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>

<template name="getoutfittedTrailer">
  <section id="trailer">
    <div class="text-center">
      <div class="row">
        <div id="getoutfitted-trailer" class="trailer-container">
          <iframe class="trailer" src="https://www.youtube.com/embed/ABKp61U6uSI?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>
</template>

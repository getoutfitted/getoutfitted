<template name="goNavigationBar">
  <div class="rui navbar hidden-xs">
    {{> goNavigationBrand}}
    <div class="menu">
      <ul class="nav navbar-nav">
        {{> phoneNumberLink}}
        {{#if reservationDatesSelected}}
          {{! TODO: ANIMATE IN}}
          {{> rentGoPlusLink}}
          {{> rentOutfitsLink}}
          {{> rentWomensLink}}
          {{> rentMensLink}}
          {{> rentKidsLink}}
          {{> rentSkisLink}}
        {{/if}}
      </ul>
      <ul class="nav navbar-nav pull-right reservation-change">
        <li>
          <a href="#" data-toggle="dropdown" class="dropdown-toggle">
            {{reservationDates}}
            {{#if reservationDatesSelected}}
              <i class="fa fa-caret-down"></i>
            {{/if}}
          </a>
          <ul class="dropdown-menu dropdown-menu-right">
      			<li>
      				 <div>
                 <div id="nav-datepicker" data-date="{{reservationStart}}"></div>
                 <input type="hidden" id="nav-datepicker-start" value="{{reservationStart}}">
      				 </div>
      			</li>
      		</ul>

        </li>
      </ul>
    </div>

    <div class="cart">
      {{> cartIcon}}
    </div>
  </div>
  <div class="rui navbar hidden-lg hidden-md hidden-sm">
    <div class=navbar-left>
      {{> goNavigationBrand}}
    </div>
    <div class='righty-nav'>
    <div class='row'>
      <div class='cart-small col-xs-8'>
      <span class='cart-small-span'>
        <div class="cart">{{> cartIcon}}</div>
      </span>
      </div>
      <div class='col-xs-4'>
        <div class="hamburger navbar-toggle collapsed" data-toggle="collapse" data-target="#hamburger-navbar" aria-expanded="false">
            <i class="hambuger-color fa fa-bars fa-2x" aria-hidden="true"></i>
        </div>

      </div>
    </div>

    </div>
  </div>
      <!-- Collapses -->
  <div class='row hidden-lg hidden-md hidden-sm text-center lead'>
    <div class="collapse navbar-collapse" id="hamburger-navbar">
      <hr>
      <div class="menu">
        <ul class="nav navbar-nav">
          {{> phoneNumberLink}}
          {{#if reservationDatesSelected}}
            {{! TODO: ANIMATE IN}}
            {{> rentGoPlusLink}}
            {{> rentOutfitsLink}}
            {{> rentWomensLink}}
            {{> rentMensLink}}
            {{> rentKidsLink}}
            {{> rentSkisLink}}
          {{/if}}
        </ul>
      </div>
    </div>
  </div>
</template>

      <img src="/custom/images/go-wordmark@2x.png" alt="GetOutfitted">

  </a>
</template>

<template name="goLoginInline">
  <div class="accounts-dialog accounts-inline">
    {{#unless currentUser}}
      {{#if allowGuestCheckout}}
        <div class="checkout-guest">
          <div class="guest-checkout">
            {{> guestCheckoutEmail}}
            <p class="text-justify">
              Continue as a guest, and you can create an account later.
            </p>
            <div class="login-button single-login-button continue-guest">
              <a class="btn btn-primary btn-block" data-i18n="checkoutLogin.continueAsGuest" {{emailRequired}} href>Continue as Guest</a>
            </div>
          </div>
        </div>
      {{/if}}
    {{/unless}}
  </div>
</template>

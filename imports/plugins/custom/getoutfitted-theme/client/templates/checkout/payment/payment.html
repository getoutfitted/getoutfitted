<template name="goCheckoutPayment">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <span>Payment</span>
      </h3>
      <div class="flex-icon-right"><i class="fa fa-cc-stripe fa-2x"></i></div>
    </div>

    <div class="core-payment-methods">
      {{> goPaymentMethods}}
      <div id="payment-alerts">{{> inlineAlerts placement="paymentMethod"}}</div>
      {{#if submitPaymentButtonDisabled}}
        <div class="alert alert-warning">You must have a shipping and billing address and accept the terms of service before proceeding</div>
      {{/if}}
    </div>

  </div>
</template>

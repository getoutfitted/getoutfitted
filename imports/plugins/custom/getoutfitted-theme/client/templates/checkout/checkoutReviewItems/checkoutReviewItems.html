<template name='checkoutReviewItems'>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Review Cart</h3>
    </div>
    <div class="panel-body">
      <div class='row'>
        {{#with cart}}
          <table class="table table-condensed">
            <tr><strong><td>Reservation Dates</td></strong><td>{{summaryStartDate}} - {{summaryEndDate}}</td></tr>
            <tr><strong><td>Gear Arrives By</td></strong><td>{{summaryDeliveryDate}}</td></tr>
          </table>
          <hr>
          {{> cartLineItems}}
          <hr>
          {{> cartSummaryTable}}
        {{/with}}
      </div>
    </div>
  </div>
</template>

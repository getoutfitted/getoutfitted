<template name="goCheckoutBillingAddress">
  <div class="panel panel-default panel-billing-address">
    <div class="panel-heading">
      {{#if billingSelected}}
        <div class="step-success">
          {{> miniSuccessAnimation}}
        </div>
      {{/if}}
      <h3 class="panel-title"><span>Billing Address</span></h3>
    </div>
    {{#if shippingAddressExists}}
      <div class="checkbox checkout-option">
        <label>
          <input type="checkbox" id="useShippingForBilling" name="useShippingForBilling" checked={{useShippingForBilling}} />
          Same as shipping address.
        </label>
      </div>
    {{/if}}
    {{> Template.dynamic template=currentView data=data}}
  </div>
</template>

<template name="useShippingForBilling">
</template>

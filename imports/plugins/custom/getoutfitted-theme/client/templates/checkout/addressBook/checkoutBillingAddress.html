<template name="goCheckoutBillingAddress">
  <div class="panel panel-default panel-billing-address">
    <div class="panel-heading">
      {{#if billingSelected}}
        <div class="step-success">
          {{> miniSuccessAnimation}}
        </div>
      {{/if}}
      <h3 class="panel-title"><span>Billing Address</span></h3>
    </div>
    {{#if shippingAddressExists}}
      <div class="checkbox checkout-option">
        <label>
          <input type="checkbox" id="useShippingForBilling" name="useShippingForBilling" checked={{useShippingForBilling}} />
          Same as shipping address.
        </label>
      </div>
      {{#if useShippingForBilling}}
        <div class="alert alert-warning alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <small><strong>Are you sure you want the shipping and billing info to be the same?</strong> <br>If you want us to ship the gear to a destination other than your home, be sure to input the correct shipping address above and a separate billing address below. Otherwise, proceed.</small>
        </div>
      {{/if}}
    {{/if}}
    {{> Template.dynamic template=currentView data=data}}
  </div>
</template>

<template name="useShippingForBilling">
</template>

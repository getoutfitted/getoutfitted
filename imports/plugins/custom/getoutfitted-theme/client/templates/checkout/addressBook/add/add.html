<template name="goAddressBookAdd">
  <div class="panel-body panel-content">
    {{#autoForm schema=Schemas.Address id="addressBookAddForm" doc=thisAddress type="normal" class="form-horizontal"}}
      <fieldset>
          {{> usAddressBookForm}}
          <div class="row text-right">
            {{#if hasAddressBookEntries}}
              <button type="reset" class="btn btn-default" data-i18n="app.cancel" data-event-action="cancelAddressEdit">Cancel</button>
            {{/if}}
            <button type="submit" class="btn btn-info" data-i18n="app.saveAndContinue" data-event-action="saveAddress">Save Address</button>
          </div>
      </fieldset>
    {{/autoForm}}
  </div>
</template>

<template name="goIntlAddressBookAdd">
  <div class="panel-body panel-content">
    {{#autoForm schema=Schemas.Address id="addressBookAddForm" doc=thisAddress type="normal" class="form-horizontal"}}
      <fieldset>
          {{> usAddressBookForm}}
          <div class="row text-right">
            {{#if hasAddressBookEntries}}
              <button type="reset" class="btn btn-default" data-i18n="app.cancel" data-event-action="cancelAddressEdit">Cancel</button>
            {{/if}}
            <button type="submit" class="btn btn-primary" data-i18n="app.save" data-event-action="saveAddress">Save</button>
          </div>
      </fieldset>
    {{/autoForm}}
  </div>
</template>

<template name="shippingAddressAdd">
  <div class="panel-control-bar">
    <h3 class="panel-title">
      <span>Shipping Address</span>
    </h3>
  </div>
    {{> goAddressBookAdd}}
</template>

<template name="billingAddressAdd">
  {{> goIntlAddressBookAdd}}
</template>

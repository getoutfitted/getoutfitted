<template name="shippingAddressBook">
  {{#with account.profile}}
    <div class="panel-body address-book">
      {{#each shippingAddresses addressBook}}
        <div class="address">
          {{fullName}}
          <span class="phone">
            <i class="fa fa-phone"></i> {{phone}} <br />
            <i class="fa fa-envelope-o"></i> {{email}}
          </span>
          <address>
            {{#if company}}{{company}}<br>{{/if}}
            {{address1}}
            {{address2}},<br>
            {{city}}, {{region}} {{postal}}<br>
          </address>
        </div>
        <div class="controls">
          <button type="button" class="btn btn-default" data-id="{{_id}}" data-event-action="editAddress" title="{{i18n 'addressBookGrid.edit' 'Edit'}}">
            <i class="fa fa-pencil"></i> Edit
          </button>
        </div>
      {{/each}}
    </div>
  {{/with}}
</template>


<template name="billingAddressBook">
  {{#with account.profile}}
    <div class="panel-body address-book">
      {{#each billingAddresses addressBook}}
          <div class="address">
            {{fullName}} <span class="phone"><i class="fa fa-phone"></i> {{phone}}</span>
            <address>
              {{#if company}}{{company}}<br>{{/if}}
              {{address1}}
              {{address2}},<br>
              {{city}}, {{region}} {{postal}}<br>
            </address>
          </div>
          <div class="controls">
            <button type="button" class="btn btn-default" data-id="{{_id}}" data-event-action="editAddress" title="{{i18n 'addressBookGrid.edit' 'Edit'}}">
              <i class="fa fa-pencil"></i> Edit
            </button>
          </div>
      {{/each}}
    </div>
  {{/with}}
</template>

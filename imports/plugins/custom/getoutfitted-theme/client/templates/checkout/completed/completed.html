<template name="cartCompleted">
  {{#if orderCompleted}}
    {{#with order}}
      <div class="container">
        <div class="completed-order-confirmation">
          <h2>Woohoo!</h2>
          <p>Your gear from GetOutfitted has been reserved!</p>
          {{#unless email}}
            {{> orderEmailMissingAlert}}
          {{/unless}}
        </div>
        {{> checkoutCompletedOrder}}
      </div>
    {{/with}}
    {{> layoutFooter}}
  {{else}}
    {{> orderProcessing}}
  {{/if}}
</template>

<template name="orderEmailMissingAlert">
  <div class="alert alert-warning">
    <span><strong>Uh Oh!</strong> There is no email associated with this order right now! Add an email address to receive order updates.</span>
    <div class="input-group col-xs-6 col-sm-4">
      <input type="email" name="email" class="form-control" placeholder="email" id="update-order-email" aria-describedby="update-order-email">
      <span class="input-group-addon" id="update-order" data-i18n="app.submit">Submit</span>
    </div>
  </div>
</template>

<template name="orderProcessing">
  <div class='container'>
    <div class='row text-center'>
      <h1>Order Processing</h1>
      <p>Please do not click back button.</p>
      <br />
      <br />
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
    </div>
  </div>
</template>

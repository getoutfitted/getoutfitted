<template name="cartSummaryPanel">
  <div class="col-xs-12 col-sm-4 col-lg-3">
    <div class="panel panel-default panel-cart">
      <div class="panel-heading">
        <h3 class="panel-title">Cart Summary</h3>
      </div>
      <div class="panel-body">
        <div class="cart-totals">
          <table class="table table-condensed">
            <tr><strong><td data-i18n='cartSubTotals.items'>Items in cart</td></strong><td>{{cartCount}}</td></tr>
            <tr><strong><td data-i18n='cartSubTotals.subtotal'>Sub total</td></strong><td>{{formatPrice cartSubTotal}}</td></tr>
            <tr><strong><td data-i18n='cartSubTotals.shipping'>Shipping</td></strong>
              <td>
                {{#if isZero cartShipping}}
                  FREE!
                {{else}}
                  {{formatPrice cartShipping}}
                {{/if}}
              </td>
            </tr>
            <tr><strong><td data-i18n='cartSubTotals.tax'>Tax</td></strong><td>{{formatPrice cartTaxes}}</td></tr>
            <tr class="cart-summary-total"><strong><td data-i18n='cartSubTotals.total'>Total</td></strong><td>{{formatPrice cartTotal}}</td></tr>
          </table>
        </div>
        <div class="col-xs-12">
          <a href="{{pathFor 'cart/checkout'}}" class="btn btn-success btn-lg btn-block" id="btn-checkout" data-i18n="cartDrawer.checkout" data-event-category="cart" data-event-action="initiate-checkout" data-event-label="cart drawer checkout click" data-event-value="{{_id}}">
            Checkout now
          </a>
        </div>
      </div>
    </div>
  </div>

</template>

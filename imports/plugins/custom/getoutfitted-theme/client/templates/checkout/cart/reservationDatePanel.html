<template name="reservationDatePanel">
  <div class="col-xs-12 col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Your Reservation</h3>
      </div>
      <div class="panel-body">
        <div class="col-xs-6 col-sm-5 col-md-4">
          <strong>
            <span data-i18n="cartCompleted.status">Reservation Dates</span>
          </strong>
        </div>
        <div class="col-xs-6 col-sm-7 col-md-8">
          <span>{{orderStartReservationHuman}}</span> - <span>{{orderEndReservationHuman}}</span><br />
        </div>
        <div class="col-xs-6 col-sm-5 col-md-4">
          <strong>
            <span data-i18n="cartCompleted.status">Gear Arrives By</span>
          </strong>
        </div>
        <div class="col-xs-6 col-sm-7 col-md-8">
          <em>{{orderArrivalHuman}}</em>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="cart">
  <div class="container" id="cart">
    <h1>Cart</h1>
    {{#with cart}}
      {{#if cartHasItems}}
        {{> cartLineItems}}
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-sm-push-4 col-lg-push-5">
            {{#if hasReservationDates}}
              {{> reservationDatePanel}}
            {{/if}}
          </div>
          <div class="col-xs-12 col-sm-4 col-sm-push-4 col-lg-3 col-lg-push-5">
            {{> cartSummaryPanel}}
            {{> cartCheckoutButton}}
          </div>
          <div class="col-xs-12 col-sm-4 col-sm-pull-8 col-lg-5 col-lg-pull-7">
            {{> faqPanel}}
          </div>
        </div>
      {{else}}
        <p>Your cart is empty.</p>
      {{/if}}
    {{/with}}
  </div>
</template>

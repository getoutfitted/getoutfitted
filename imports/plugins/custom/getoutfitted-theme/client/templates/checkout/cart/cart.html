<template name="cart">
  <div class="container" id="cart">
    <h1>Cart</h1>
    {{#with cart}}
      {{#if cartHasItems}}
        {{> cartLineItems}}
        <div class="row">
          {{> faqPanel}}
          {{#if hasReservationDates}}
            {{> reservationDatePanel}}
          {{/if}}
          {{> cartSummaryPanel}}
        </div>
      {{else}}
        <p>Your cart is empty.</p>
      {{/if}}
    {{/with}}
  </div>
</template>

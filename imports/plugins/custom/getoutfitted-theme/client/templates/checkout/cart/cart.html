<template name="cart">
  <div class="container" id="cart">
    <h1>Cart</h1>
    {{#with cart}}
      {{#if cartHasItems}}
        {{> cartLineItems}}
        <div class="row">
          {{#if hasReservationDates}}
            {{> reservationDatePanel}}
          {{/if}}
        </div>
      {{else}}
      {{/if}}
      {{> displayCartDrawer}}
    {{/with}}
  </div>
</template>

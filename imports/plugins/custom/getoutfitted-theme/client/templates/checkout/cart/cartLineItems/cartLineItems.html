<template name="cartLineItems">
  {{#if cartHasItems}}
      <div class="row cart-line-items">
        <div class="col-xs-12">
          <div class="cart-items">
            <header>
              <div class="grid-order-item">
                <div class="cart-item-media text-left col-xs-2 col-md-2">
                  <strong>
                    <span id="order-item-count">{{nonComponentItemCount}}</span>
                    <span>item{{pluralize items}}</span>
                  </strong>
                </div>
                <div class="grid-order-item-details col-xs-10 col-md-10">
                  <div class="grid-order-detail-title col-xs-8 col-md-9">
                    Title
                  </div>
                  <div class="grid-order-detail-quantity text-center col-xs-1 col-md-1">
                    Qty
                  </div>
                  <div class="grid-order-detail-price text-center col-xs-2 col-md-1">
                    Price
                  </div>
                  <div class="remove text-center col-xs-1">
                    Remove
                  </div>
                </div>
              </div>
            </header>

            {{#each bundles}}
              {{> cartLineItemBundle}}
            {{/each}}

          {{#each items}}
            <div class="grid-order-item row">
              <div class="grid-order-item-media col-xs-2 col-md-1">
                {{#with media}}
                  <img src="{{url store='thumbnail'}}">
                {{else}}
                  <img src= "/resources/placeholder.gif">
                {{/with}}
              </div>

              <div class="grid-order-item-details col-xs-10 col-md-11">
                <div class="row">
                  <div class="grid-order-detail-title col-xs-4 col-md-2">
                    {{variants.vendor}}
                    {{filteredVariantGender variants.gender}}
                    {{variants.productTitle}}
                    {{filteredVariantOption variants.size}}
                    {{filteredVariantOption variants.color}}
                  </div>
                  <div class="grid-order-detail-additional col-xs-4 col-md-8">
                  </div>
                  <div class="grid-order-detail-quantity col-xs-2 col-md-1">
                    <span class="badge badge-info">{{quantity}}</span>
                  </div>
                  <div class="col-xs-2 col-md-1">
                    <span class="grid-order-detail-price">
                      <span>{{formatPrice variants.price}}</span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          {{/each}}

        </div>
        </div>
      </div>
  {{else}}
    <div class="alert alert-info">
      <span>Cart Empty.</span>
    </div>
  {{/if}}
</template>

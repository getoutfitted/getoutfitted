<template name="goCheckoutTermsOfService">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{#if customerAgreedToTermsOfService}}
        <div class="step-success">
          {{> miniSuccessAnimation}}
        </div>
      {{/if}}
      <h3 class="panel-title">Terms of Service</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <div class="col-xs-12">
          <div style="border: 1px solid #e5e5e5; height: 200px; overflow: auto; padding: 10px;">
            {{> termsOfServiceWaiverAndReleaseOfLiability}}
          </div>
        </div>
        <div class="col-xs-12">
          <div class="checkbox">
            <label>
              <input name="termsOfService" id="termsOfService" type="checkbox" checked="{{customerAgreedToTermsOfService}}">
              <strong>I have read and agree to the Terms of Service listed above</strong>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="cartCheckout">
  {{#if cart.items}}
    <div class="checkout container container-lg">
      <div class="row">
        <h1 class="text-center-xs">Checkout</h1>
        <div class="col-xs-12 col-sm-6 col-sm-push-6">
          <!-- <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <p><strong>Heads Up!</strong> When inputting your shipping address, use your <em>destination</em> address and we'll make sure your gear arrives ready for your trip.</p>
              <p><strong>Questions?</strong> <a href="popout-live-chat" class="btn btn-default"><i class="fa fa-comments"></i> Live Chat</a> or call <a class="btn btn-default" href="tel: 18886180305"><i class="fa fa-phone"></i> (888) 618-0305</a></p>
          </div> -->
          {{> checkoutReviewItems}}
        </div>
        <div class="col-xs-12 col-sm-6 col-sm-pull-6">
          <div class="checkout-steps">
            {{#each reactionTemplate workflow="goCartWorkflow"}}
              {{> checkoutSteps}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    {{> emptyCheckoutCart}}
  {{/if}}
</template>

<template name="checkoutSteps">
  {{#if isPending }}

    <div class="checkout-step">
      {{> Template.dynamic template=template}}
    </div>

  {{else}}

    {{#if isCompleted}}
      <div class="checkout-step-completed">
        {{> Template.dynamic template=template}}
      </div>
    {{else}}
      <div class="checkout-step-pending">
        {{> checkoutStepPending}}
      </div>
    {{/if}}

  {{/if}}
</template>


<template name="checkoutStepPending">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{> checkoutStepBadge}}
    </div>
  </div>
</template>

<template name="emptyCheckoutCart">
  <div class="container-fluid-sm">
    <div class="empty-view-message">
      <i class="fa fa-barcode"></i>
      <p data-i18n="cartCheckout.surprise">Woah!</p>
      <p data-i18n="cartCheckout.emptyCheckoutCart">Your cart is empty.</p>
    </div>
  </div>
</template>


<template name="checkoutStepBadge">
  <i class="checkout-step-badge {{checkoutStepBadgeClass}}">{{position}}</i>
</template>

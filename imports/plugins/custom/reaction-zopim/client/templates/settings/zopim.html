<template name="zopimSettings">
      <div class="panel-body">
      {{#autoForm
        collection=Collections.Packages
        schema=ZopimPackageConfig
        doc=packageData
        type="update"
        id="zopim-update-form"
        }}

        <div class="form-group">
          Don't have a Zopim account? <a href="https://account.zopim.com/signup?lang=en-us" target="_blank">Get one here.</a>
        </div>


        {{>afQuickField type='textarea' class="zopim-textarea" rows="10" name='settings.public.chatWidget'}}


        <button type="submit" class="btn btn-primary pull-right">Save Changes</button>
      {{/autoForm}}
    </div>
</template>

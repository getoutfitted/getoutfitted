<template name="goReservationDatepicker">
    <div class="input-group">
      <span class="input-group-addon">
        Ski Days
      </span>
      <label class="sr-only" for="lengthSelect">Reservation Length</label>
      <select class='form-control length-select' id="lengthSelect">
        <option class="length-select-option" selected value="2">2 Days</option>
        <option class="length-select-option" value="3">3 Days</option>
        <option class="length-select-option" value="4">4 Days</option>
        <option class="length-select-option" value="5">5 Days</option>
        <option class="length-select-option" value="6">6 Days</option>
        <option class="length-select-option" value="7">7 Days</option>
        <option class="length-select-option" value="8">8 Days</option>
        <option class="length-select-option" value="9">9 Days</option>
        <option class="length-select-option" value="10">10 Days</option>
        <option class="length-select-option" value="11">11 Days</option>
        <option class="length-select-option" value="12">12 Days</option>
      </select>
    </div>

    <div class="input-group">
      <div id="datepicker" class="form-group form-group-lg input-group date">
        <span class="input-group-addon show-start">
          <i class="fa fa-calendar" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control start" style="height: 0; margin: 0; padding: 0; border: 0;" id="rental-start" name="start" placeholder="Select Arrival Date" value={{startDate}} />
        <input type="text" class="form-control display-date" id="display-date" placeholder="Select First Ski Day" value={{startDateHuman}} />
      </div>
    </div>
</template>

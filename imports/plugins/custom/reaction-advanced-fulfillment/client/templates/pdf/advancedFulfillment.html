<template name='advancedFulfillmentPDF'>
    <head>
    <style type='text/css'>

      #non-printable {
        padding: 20px 0;
      }

      @media print {
        #non-printable {
          display: none;
        }

        @page {
          size: 330mm 427mm;
          margin: 14mm;
        }

        body {
          margin: 0;
          padding 0 !important;
          min-width: 768px;
        }

        .container {
          width: auto;
          min-width: 750px;
        }

        .summary {page-break-after: always;}
      }
    </style>
</head>
<body>

  <div id='non-printable' class='container'>
    <div class='col-xs-6 col-xs-offset-3 '>
      <a href='javascript:window.print()' style='text-align: center;'><button type='button' class='btn btn-info btn-lg btn-block'>Print {{orderCount}}</button></a>
    </div>
  </div>
  {{#if Template.subscriptionsReady}}
    {{#each orders}}
      <header>
        <div class='container'>
          <div class='row'>
            <div class='col-xs-6'>
              <br /><br />
              <img class='img-responsive' width='120' src="https://d2wpxyz1up89r3.cloudfront.net/logos/getoutfitted-square-120.png">
            </div>
            <div class='col-xs-6' style='text-align: right;'>
              <h2>Order Invoice</h2>
              <h1>{{displayOrderNumber this}}</h1>
            </div>
          </div>
        </div>
      </header>
      <div class='container'>
        <div class='row'>
          <div class='col-xs-4'>
            <h3 style='margin-top:1em'>Ship To</h3>
            {{#with shippingAddress this}}
              <p><strong>{{fullName}}</strong></p>
              <p>{{address1}}</p>
              <p>{{address2}}</p>
              <p>{{city}}, {{region}} {{postal}} {{country}}</p>
              <p>{{phone}}</p>
            {{/with}}
          </div>
          <div class='col-xs-4'>
            <h3 style='margin-top:1em'>Bill To</h3>
            {{#with billingAddress this}}
              <p><strong>{{fullName}}</strong></p>
              <p>{{address1}}</p>
              <p>{{#if address2}}{{address2}},{{/if}}</p>
              <p>{{city}}, {{region}} {{postal}} {{country}}</p>
              <p>{{phone}}</p>
            {{/with}}
          </div>
          <div class="col-xs-4">
            <h3 style='margin-top:1em'>Rental Dates</h3>
            <h4>{{formattedRange startTime endTime}}</h4>
          </div>
        </div>
      </div>
      <br>

      <h2 style='margin-top:1em'>ITEMS</h2>
      <table class='table'>
        <tr>
          <th>Title</th>
          <th>Color</th>
          <th>Size</th>
          <th>Quantity</th>
        </tr>
        {{#each bundle in bundles}}
          <tr>
            <td cols="4">
              <strong>{{bundle.title}} {{bundleIndex bundle}}</strong>
            </td>
          </tr>
          {{#each item in itemsByBundle bundle}}
            <tr>
              <td>{{item.title}}</td>
              <td>{{item.variants.color}}</td>
              <td>{{item.variants.size}}</td>
              <td>{{item.quantity}}</td>
            </tr>
          {{/each}}
          {{#each item in nonBundleItems}}
            <tr>
              <td>{{item.title}}</td>
              <td>{{item.variants.color}}</td>
              <td>{{item.variants.size}}</td>
              <td>{{item.quantity}}</td>
            </tr>
          {{/each}}
            <tr>&nbsp;</tr>
        {{/each}}
      </table>
    {{/each}}
  {{/if}}
</body>
</template>

<template name='barcode'>
  <div id='barcode'></div>
</template>

<template name="reactionAnalyticsSettings">
  {{#autoForm collection="ReactionCore.Collections.Packages" schema="ReactionCore.Schemas.ReactionAnalyticsPackageConfig" doc=packageData type="update" id="analytics-update-form"}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Segment</h4>
      </div>
      <div class="panel-body">
        {{>afQuickField name="settings.public.analyticsSettings.Segmentio.apiKey" placeholder="WRITE Key"}}
        <button type="submit" class="btn btn-primary pull-right" data-i18n="app.saveChanges">Save Changes</button>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Google Analytics</h4>
      </div>
      <div class="panel-body">
        {{>afQuickField name="settings.public.analyticsSettings.GoogleAnalytics.trackingId" placeholder="UA-XXXXX-X"}}
        <button type="submit" class="btn btn-primary pull-right" data-i18n="app.saveChanges">Save Changes</button>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Mixpanel</h4>
      </div>
      <div class="panel-body">
        {{>afQuickField name="settings.public.analyticsSettings.Mixpanel.people"}}
        {{>afQuickField name="settings.public.analyticsSettings.Mixpanel.token" }}
        <button type="submit" class="btn btn-primary pull-right" data-i18n="app.saveChanges">Save Changes</button>
      </div>
    </div>
  {{/autoForm}}

</template>

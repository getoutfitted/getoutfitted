<template name="loginInline">
  <div class="accounts-dialog accounts-inline">
    {{#unless currentUser}}
      <div class="col-md-6 pull-left checkout-guest">
        <div class="guest-checkout">
          <p class="text-justify" data-i18n="checkoutLogin.guestMessage">Please enter an email address to checkout as a guest
          </p>
          <div class="form-group">
            <label for="guestEmail">Enter Email</label>
            <input  id="guestEmail" class="form-control" name="guestEmail">
          </div>
          <div class="login-button single-login-button continue-guest">
            <a class="btn btn-primary btn-box" data-i18n="checkoutLogin.continueAsGuest" {{emailRequired}} href>Continue as Guest</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 pull-right checkout-login">
        {{> loginForm}}
      </div>
    {{else}}
      <div class="checkout-login">
        {{> loginForm startView='loginFormSignUpView'}}
      </div>
    {{/unless}}
  </div>
</template>

<template name="getoutfittedIndex">
  {{> goIndexHero}}
  {{> goCallUsBreak}}
  {{> goFeaturedCategories}}
  {{> goMediaBreak}}
  {{> getoutfittedTrailer}}
</template>

<template name="getOutfittedIndex">
  <div class="index">
    {{> goIndexHero}}
    {{> goCallUsBreak}}
    {{! goFeaturedCategories}}
    {{> goMediaBreak}}
    {{> goHowItWorks}}
    {{> getoutfittedTrailer}}
  </div>
</template>

<template name="goIndexHero">
  <section class="main-section">
    <section class="hero home-hero fullwidth">
      <div class="hero-container text-center-sm">
        <div class="row cta">
          <div class="col-sm-12 text-center">
            <h1>The World's Outdoor Gear Closet</h1>
            <h2>We rent and deliver top quality ski clothing and gear directly to your resort. <br /><br/>Free Shipping and Free Returns <br> Anywhere in the US.</h2>
            <a id="rent-now-home-hero" href="{{pathFor 'catalog'}}" class="btn radius btn-lg btn-brand-primary margin-top-small">Browse Gear</a>
          </div>
        </div>
      </div>
    </section>
  </section>
</template>

<template name="goCallUsBreak">
  <section class="solid-break text-center sub-header-break visible-xs-block visible-sm-block">
    <h2><small>Call Us: <a href="tel:8886180305">888-618-0305</a></small></h2>
  </section>
</template>

<template name="goFeaturedCategories">
  <section id="summer-sports">
    <div class="tile-grid">
      <div class="row fullwidth">
        <div class="col-sm-12 col-md-6 columns tile">
          <div class="womens-outfits-tile">
            <a href="/collections/womens" class="btn btn-lg btn-v-middle wire white radius">Women's Outfits</a>
          </div>
        </div>
        
        <div class="col-sm-12 col-md-6 columns tile">
          <div class="mens-outfits-tile">
            <a href="/collections/mens" class="btn btn-lg btn-v-middle wire white radius">Men's Outfits</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="goMediaBreak">
  <section id="media-coverage" class="solid-break">
    <div class="text-center visible-md-block visible-lg-block">
      <div class="row fullwidth">
        <div class="col-sm-12 columns">
          <!-- <a href="/pages/press" alt="GetOutfitted Media Coverage"> -->
          <span>
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/yahootravel.png" alt="Yahoo Travel">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/usatoday.png" alt="USA Today">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/huffingtonpost.png" alt="Huffington Post">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/instyle.png" alt="In Style">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/townandcountry.png" alt="Town and Country">
            <img class="home-press" src="https://d2wpxyz1up89r3.cloudfront.net/logos/skimagazine.png" alt="Ski Magazine">
          </span>
          <!-- </a> -->
        </div>
      </div>
    </div>
  </section>
</template>

<template name="goHowItWorks">
  <section id="go-how-it-works" class="go-how-it-works">
      <div class="text-center container solid-break">
        <h2 class="section-header">How GetOutfitted Works</h2>
        <div class="row">
          <div class="col-xs-12 col-sm-4 columns">
            <div class="how-it-works-step">
              <img class="round" src="https://d2wpxyz1up89r3.cloudfront.net/heros/sketch1.jpg">
              <h3>Order<br>Online</h3>
              <p>Browse our gear closet and select a delivery date. We'll deliver the gear directly to your doorstep or destination. Free shipping, anywhere in the US.</p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4 columns">
            <div class="how-it-works-step">
              <img class="round" src="https://d2wpxyz1up89r3.cloudfront.net/heros/sketch2.jpg">
              <h3>Step outside<br>and explore.</h3>
              <p>Going skiing or snowboarding has never been easier. Your gear will arrive fresh, clean, and ready to wear for the adventures you have planned.</p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4 columns">
            <div class="how-it-works-step">
              <img class="round" src="https://d2wpxyz1up89r3.cloudfront.net/heros/sketch3.jpg">
              <h3>Ship it back<br>when you're done.<br></h3>
              <p>Once your rental has ended, put your gear in the included prepaid UPS bag and drop the gear off at the front desk of your hotel or any UPS location.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>

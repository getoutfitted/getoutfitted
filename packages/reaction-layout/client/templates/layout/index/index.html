<template name="getoutfittedIndex">
  {{> goIndexHero}}
  {{> goCallUsBreak}}
  {{> goFeaturedCategories}}
  {{> goMediaBreak}}
  {{> getoutfittedTrailer}}
</template>

<template name="getOutfittedIndex">
  {{> goIndexHero}}
  {{> goCallUsBreak}}
  {{> goFeaturedCategories}}
  {{> goMediaBreak}}
  {{> getoutfittedTrailer}}
  {{> goServiceDescription}}
</template>

<template name="goIndexHero">
  <section class="main-section">
    <section class="hero home-hero fullwidth">
      <div class="hero-container text-center-sm">
        <div class="row cta">
          <div class="col-sm-12 text-center">
            <h1>Rent Ski Clothing</h1>
            <h1 class="hero-line-2">and Equipment</h1>
            <h2 class="visible-md-block visible-lg-block">We deliver top quality ski clothing and gear directly to your resort.<br />Free Shipping and Free Returns - Anywhere in the US.<br /></h2>
            <!-- <span class="show-for-large-up">Wear it for your ski trip and leave it at the front desk of your hotel when youâ€™re done.</span> -->
            <a id="rent-now-home-hero" href="/collections/complete-outfits" class="btn radius huge white wire margin-top-small">Rent Now</a>
          </div>
        </div>
      </div>
    </section>
  </section>
</template>

<template name="goCallUsBreak">
  <section class="solid-break text-center sub-header-break visible-xs-block visible-sm-block">
    <h2><small>Call Us: <a href="tel:8886180305">888-618-0305</a></small></h2>
  </section>
</template>

<template name="goFeaturedCategories">
  <section id="summer-sports">
    <div class="tile-grid">
      <div class="row fullwidth">

        <div class="col-sm-12 col-md-4 columns tile">
          <div class="onesie-tile">
            <h3 class="title-title">Vintage<br/>Onesies</h3>
            <h4 class="available-locations"><small>&nbsp;</small></h4>
            <a href="/collections/onesies" class="small btn wire white radius">Rent Now</a>
          </div>
        </div>
        
        <div class="col-sm-12 col-md-4 columns tile">
          <div class="skis-package-tile">
            <h3 class="tile-title">Skis and<br />Snowboards</h3>
            <h4 class="available-locations"><small>&nbsp;</small></h4>
            <a href="/collections/skis-snowboards" class="small btn wire white radius">Rent Now</a>
          </div>
        </div>

        <div class="col-sm-12 col-md-4 columns end tile">
          <div class="kayak-tile">
            <h3 class="title-title">Oru<br />Kayak</h3>
            <h4 class="available-locations"><small>&nbsp;</small></h4>
            <a href="/products/oru-kayak-rental" class="small btn wire white radius">Rent Now</a>
          </div>
        </div>

      </div>
    </div>
  </section>
</template>

<template name="goMediaBreak">
  <section id="media-coverage" class="groups margin-top-small">
  <div class="text-center visible-md-block visible-lg-block">
    <div class="row fullwidth">
      <div class="col-sm-12 columns">
        <hr>
        <a href="/pages/press" alt="GetOutfitted Media Coverage">
          <img class="home-press" src="/packages/getoutfitted_getoutfitted-theme/public/images/logo/yahootravel.png" alt="Yahoo Travel">
          <img class="home-press" src="/packages/getoutfitted_getoutfitted-theme/public/images/logo/usatoday.png" alt="USA Today">
          <img class="home-press" src="/packages/getoutfitted_getoutfitted-theme/public/images/logo/huffingtonpost.png" alt="Huffington Post">
          <img class="home-press" src="/packages/getoutfitted_getoutfitted-theme/public/images/logo/instyle.png" alt="In Style">
          <img class="home-press" src="/packages/getoutfitted_getoutfitted-theme/public/images/logo/townandcountry.png" alt="Town and Country">
          <img class="home-press" src="/packages/getoutfitted_getoutfitted-theme/public/images/logo/skimagazine.png" alt="Ski Magazine">
        </a>
        <hr>
      </div>
    </div>
  </div>
</section>
</template>

<template name="getoutfittedIndex">
  {{> goIndexHero}}
  {{> goCallUsBreak}}
  {{> goFeaturedCategories}}
  {{> goMediaBreak}}
  {{> getoutfittedTrailer}}
</template>

<template name="getOutfittedIndex">
  {{> goIndexHero}}
  {{> goCallUsBreak}}
  {{> goFeaturedCategories}}
  {{> goMediaBreak}}
  {{! getoutfittedTrailer}}
  {{! goServiceDescription}}
</template>

<template name="goIndexHero">
  <section class="main-section">
    <section class="hero home-hero fullwidth">
      <div class="hero-container text-center-sm">
        <div class="row cta">
          <div class="col-sm-12 text-center">
            <h1>The World's Outdoor Gear Closet</h1>
            <h2 class="visible-sm visible-md-block visible-lg-block">Rent or demo the coolest gear on the market and have it delivered<br />directly to your doorstep or destination for easy one-time use.<br /></h2>
            <h2 class="visible-xs">Rent or demo the coolest gear on the market and have it delivered directly to your doorstep or destination for easy one-time use.<br /></h2>
            <a id="rent-now-home-hero" href="{{pathFor 'catalog'}}" class="btn radius btn-lg btn-brand-primary margin-top-small">Browse Gear</a>
          </div>
        </div>
      </div>
    </section>
  </section>
</template>

<template name="goCallUsBreak">
  <section class="solid-break text-center sub-header-break visible-xs-block visible-sm-block">
    <h2><small>Call Us: <a href="tel:8886180305">888-618-0305</a></small></h2>
  </section>
</template>

<template name="goFeaturedCategories">
  <section id="summer-sports">
    <div class="tile-grid">
      <div class="row fullwidth">

        <div class="col-sm-12 col-md-4 columns tile">
          <div class="oru-kayak-tile">
            <a href="/collections/oru-kayak" class="btn btn-lg btn-v-middle wire white radius">Oru Kayaks</a>
          </div>
        </div>
        
        <div class="col-sm-12 col-md-4 columns tile">
          <div class="onewheel-tile">
            <a href="/product/onewheel" class="btn btn-lg btn-v-middle wire white radius">Onewheel</a>
          </div>
        </div>

        <div class="col-sm-12 col-md-4 columns end tile">
          <div class="tentsile-tile">
            <a href="/collections/tentsile" class="btn btn-lg btn-v-middle wire white radius">Tree Tents</a>
          </div>
        </div>

      </div>
      <!-- Featured Products Row 2 -->
      <div class="row fullwidth">

        <div class="col-sm-12 col-md-4 columns tile">
          <div class="imagine-tile">
            <a href="/product/imagine-icon-lte-sup-paddleboard" class="btn btn-lg btn-v-middle wire white radius">Inflatable SUPs</a>
          </div>
        </div>
        
        <div class="col-sm-12 col-md-4 columns tile">
          <div class="camping-backpacking-tile">
            <a href="/collections/camping-backpacking" class="btn btn-lg btn-v-middle wire white radius">Camping &amp; Backpacking</a>
          </div>
        </div>

        <div class="col-sm-12 col-md-4 columns end tile">
          <div class="kammok-tile">
            <a href="/product/kammok-hammock-package" class="btn btn-lg btn-v-middle wire white radius">Hammocks</a>
          </div>
        </div>

      </div>
    </div>
  </section>
</template>

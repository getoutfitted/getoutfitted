<template name='checkoutReviewItems'>
    <div class='checkout-step-completed'>
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="checkout-step-badge">0</i>
          <h3 class="panel-title">Your Cart</h3>
        </div>
        <div class="panel-body">
          <div class='row'>
            {{#each cartItems}}
              <div class='col-sm-3'>

                {{>cartDrawerItems}}
                {{test}}
              </div>
            {{/each}}
          </div>
        </div>
      </div>
  </div>
</template>

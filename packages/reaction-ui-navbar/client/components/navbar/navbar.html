
<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      <ul class="nav navbar-nav">
        {{> phoneNumberLink}}
        {{! winterProductNavDropdown}}
        {{> summerProductNavDropdown}}
        {{! aboutNavDropdown}}
        {{> tagNav tagNavProps}}
      </ul>
    </div>
    <div class="languages hide">{{> i18nChooser}}</div>
    <div class="accounts">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart">{{> cartIcon}}</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
</template>

<template name="phoneNumberLink">
  <li>
    <a href="tel:8886180305" class="dropdown-toggle">888-618-0305</a>
  </li>
</template>

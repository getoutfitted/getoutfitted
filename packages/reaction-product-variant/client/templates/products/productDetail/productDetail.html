<template name="productDetail">
  {{#with product}}
  <div class="product-container" id="product-content" itemscope itemtype="http://schema.org/Product">
    {{> productLeadImage}}
    
    <div id="description" class="container">
      <!-- START NON IMAGE CONTENT -->
      <div class="row">
        <div class="col-sm-12 col-md-7 col-lg-8 description">
          <div class="row">
            <div class="col-sm-3 text-center">
              <img src="https://cdn.shopify.com/s/files/1/0258/2103/t/20/assets/patagonia-square.jpg?3239250009026326159" alt="Patagonia" class="brand-logo">
            </div>
            <div class="col-sm-9">
              <h1 class="product-title">{{>fieldComponent field="title" value=title}}</h1>
                <h2 class="product-subtitle">{{>fieldComponent field="pageTitle" value=pageTitle}}</h2>
              <div class="row text-center margin-top-small">
                <!-- IF PRODUCT IS PACKAGE  -->
                <div class="col-sm-3">
                  <img src="//cdn.shopify.com/s/files/1/0258/2103/t/20/assets/package-icon.png?3239250009026326159" alt="Free Shipping" class="product-description-header-icon">
                </div>
                <div class="col-sm-3">
                  <img src="//cdn.shopify.com/s/files/1/0258/2103/t/20/assets/goggles-icon.png?3239250009026326159" alt="Mirrored Lens" class="product-description-header-icon">
                </div>
                <div class="col-sm-3">
                  <img src="//cdn.shopify.com/s/files/1/0258/2103/t/20/assets/gloves-icon.png?3239250009026326159" alt="Premium Goretex Gloves" class="product-description-header-icon">
                </div>
                <div class="col-sm-3">
                  <img src="//cdn.shopify.com/s/files/1/0258/2103/t/20/assets/midlayer-icon.png?3239250009026326159" alt="Midlayer Included" class="product-description-header-icon">
                </div>
              </div>
            </div>
          </div>
          <div class="row text-center product-description-header">
            <div class="col-sm-3">
              {{>fieldComponent field="vendor" value=vendor}}
            </div>
            <div class="col-sm-9">
              <div class="row">
                
                  <div class="col-sm-3">
                    Free Shipping
                  </div>
                  <div class="col-sm-3">
                    Mirrored Lens
                  </div>
                  <div class="col-sm-3">
                    Premium Goretex Gloves
                  </div>
                  <div class="col-sm-3">
                    Midlayer Included
                  </div>
              </div>
            </div>
          </div> <!-- end product icon descriptions -->
          
        </div>
      </div>
        
        <!-- Small Devices -->
      <div class="row margin-top-medium solid-break description hidden-md hidden-lg">
        <div class="third-party-rentals">
          <div class="col-sm-12">
              <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h4 class="description-title">Colors Available</h4>
                  </div>
                  <div class="col-sm-9">
                    <div class="icon row">
                      
                        <div class="col-sm-2 col-lg-1" style="line-height: 26px;">
                          <img src="//cdn.shopify.com/s/files/1/0258/2103/t/20/assets/navy-blue-underwater-blue.jpg?3239250009026326159" width="32" height="32" alt="Navy Blue/Underwater Blue" class="product-swatch">
                        </div>
                        <div class="col-sm-10 col-lg-5 " style="line-height: 26px;">
                          Navy Blue/Underwater Blue
                        </div>
                      
                        <div class="col-sm-2 col-lg-1" style="line-height: 26px;">
                          <img src="//cdn.shopify.com/s/files/1/0258/2103/t/20/assets/black-black.jpg?3239250009026326159" width="32" height="32" alt=" Black/Black" class="product-swatch">
                        </div>
                        <div class="col-sm-10 col-lg-5 " style="line-height: 26px;">
                           Black/Black
                        </div>
                      
                        <div class="col-sm-2 col-lg-1" style="line-height: 26px;">
                          <img src="//cdn.shopify.com/s/files/1/0258/2103/t/20/assets/aquastone-black.jpg?3239250009026326159" width="32" height="32" alt=" Aquastone/Black" class="product-swatch">
                        </div>
                        <div class="col-sm-10 col-lg-5  end" style="line-height: 26px;">
                           Aquastone/Black
                        </div>
                      
                    </div>
                  </div>
                </div>
                <hr>
              
              <h4 class="description-title">About This Rental:</h4>
              <div class="description-body">
                {{>fieldComponent field="description" value=description type="textarea"}}
              </div>

              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h4 class="description-title">What's Included </h4>
                </div>
                <div class="col-sm-9 description-body">
                  
                  <div class="icon row">
                    <div class="col-sm-2 col-lg-1">
                      <i class="fa fa-check-circle fa-lg"></i>
                    </div>
                    <div class="col-sm-10 col-lg-11">
                       Patagonia Insulated Snowbelle Jacket
                    </div>
                  </div>
                  
                  <div class="icon row">
                    <div class="col-sm-2 col-lg-1">
                      <i class="fa fa-check-circle fa-lg"></i>
                    </div>
                    <div class="col-sm-10 col-lg-11">
                       Patagonia Insulated Snowbelle Pant
                    </div>
                  </div>
                  
                  <div class="icon row">
                    <div class="col-sm-2 col-lg-1">
                      <i class="fa fa-check-circle fa-lg"></i>
                    </div>
                    <div class="col-sm-10 col-lg-11">
                       Patagonia Nano Air Midlayer Jacket
                    </div>
                  </div>
                  
                  <div class="icon row">
                    <div class="col-sm-2 col-lg-1">
                      <i class="fa fa-check-circle fa-lg"></i>
                    </div>
                    <div class="col-sm-10 col-lg-11">
                       Zeal Fargo Goggles with mirrored lenses and 100% UV Protection
                    </div>
                  </div>
                  
                  <div class="icon row">
                    <div class="col-sm-2 col-lg-1">
                      <i class="fa fa-check-circle fa-lg"></i>
                    </div>
                    <div class="col-sm-10 col-lg-11">
                       Goretex Gloves
                    </div>
                  </div>
                  
                </div>
              </div>
              <hr>
              <div class="row">
                <div id="getoutfitted-trailer-mobile" class="col-sm-12">
                  <div class="fluid-width-video-wrapper" style="padding-top: 41.681%;"><iframe src="https://www.youtube.com/embed/ABKp61U6uSI?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen="" id="fitvid0"></iframe></div>
                </div>
              </div>
              <hr>
            
            
              <div id="mobile_sizing_guide" class="row">
                <div class="col-sm-3 end">
                    <h4 class="description-title">Sizing Guide</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <img src="//cdn.shopify.com/s/files/1/0258/2103/t/20/assets/patagonia-womens-package.png?3239250009026326159">
                </div>
              </div>
            
          </div>
        </div>
      </div> <!-- end small devices details -->
      {{> variantWidget}}
    </div>
    {{#with this}}
      {{> largeDeviceDetails}}
    {{/with}}
    <!-- end product-container -->
  </div>
  
  
    


  <div class="container-main">
    <div class="container-fluid pdp-container">
      {{!-- Product Visibility Admin Block --}}
      {{#if hasPermission "createProduct"}}
        <div class="row">
          <span data-i18n="productDetail.productManagement">Product management:</span>
          {{#if isVisible}}
            <a href="#" class="toggle-product-isVisible-link" data-i18n="productDetail.makeInvisible">Make invisible</a>
          {{/if}}
          {{#if hasAdminAccess}}
            <a href="#" class="delete-product-link" data-i18n="app.delete">Delete</a>
          {{/if}}
        </div>
        {{#unless isVisible}}
        <div class="row">
          <div class="alert alert-warning">
            <span data-i18n="productDetail.isNotVisible">This product is not visible to customers.</span>
            <a href="#" class="toggle-product-isVisible-link" data-i18n="productDetail.makeItVisible">You can make it visible</a>
            <span data-i18n="productDetail.whenYouAreDone">when you're done editing.</span>
          </div>
          <span id="product-management-alerts">{{> inlineAlerts placement="productManagement"}}</span>
        </div>
        {{/unless}}
      {{/if}}
      {{!-- END Product Visibility Admin Block --}}
       <!-- Product Detail Page -->
      <div class="row" itemscope itemtype="http://schema.org/Product">
        <!-- Titles -->
        <div class="row">
            <div class="title">
              <h1 id="title" itemprop="name">{{>fieldComponent field="title" value=title}}</h1>
            </div>
            <div class="pageTitle">
              <h2 id="pageTitle">{{>fieldComponent field="pageTitle" value=pageTitle}}</h2>
            </div>
        </div>
        <!-- Product Details -->
        <div class="row">
          <!-- BEGIN Left Side -->
          <div class="col-sm-5 pdp-left-column">
            {{> productImageGallery}}
            <!-- Product Tags -->
            {{>tagsComponent tags=tags}}
            <h3 data-i18n="productDetail.details">Details</h3>
            {{> metaComponent }}
          </div>
          <!-- END Left Side -->
          <!-- BEGIN Right Side -->
          <div class="col-sm-7 pdp-right-column">
            <div class="row social-pricing">
              <div class="col-xs-8">
                {{!-- Price Fixation --}}
                <span class="price">
                  <span id="price" itemprop="price">{{formatPrice actualPrice}}</span>
                </span>
                {{>fieldComponent field="vendor" value=vendor}}
              </div>
              <div class="col-xs-3 col-xs-offset-1">
                {{!-- Social Commentary --}}
                {{#if hasPermission "createProduct"}}
                <div class="social-media">
                  <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
                  <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                  <a href="#"><i class="fa fa-pinterest fa-lg"> </i></a>
                  <a href="#"><i class="fa fa-google-plus fa-lg"></i></a>
                  <div class="social-media-inputs">
                    {{>fieldComponent field="facebookMsg" value=facebookMsg}}
                    {{>fieldComponent field="twitterMsg" value=twitterMsg}}
                    {{>fieldComponent field="pinterestMsg" value=pinterestMsg}}
                    {{>fieldComponent field="googleplusMsg" value=googleplusMsg}}
                  </div>
                </div>
                {{else}}
                  {{> productSocial }}
                {{/if}}
              </div>
            </div>
            <!-- main product information -->
            <div class="row col-md-11">
              {{!-- Description --}}
              <div class="row">
                {{>fieldComponent field="description" value=description type="textarea"}}
              </div>

              {{!-- Variants & Options --}}
              <div class="row options-add-to-cart">
              <h3 data-i18n="productDetail.options">Options</h3>
                {{>variantList}}
              </div>

              {{!-- Cart Add Block --}}
              <div class="row">
                <span id="product-alerts">{{> inlineAlerts placement="productDetail"}}</span>
                <div class="btn btn-success add-to-cart-block" id="add-to-cart">
                  <div class="add-to-cart-quantity pull-left">
                    <input type="number" class="form-control input-md" name="addToCartQty" id="add-to-cart-quantity" value="1" min="1"/>
                  </div>
                  <div class="add-to-cart-text" data-i18n="productDetail.addToCart">Add to cart</div>
                </div>
              </div>

            </div>
            <!-- END Right Side -->
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>

            <th>Small</th>
            <th>Medium</th>
            <th>Large</th>

          <tr>
            <td>Chest</td>
            <td>32 - 33</td>
            <td>34-35</td>
            <td>36-37</td>
            <td>38-40</td>
            <td>42</td>
          </tr>
          <tr>
            <td>Waist</td>
            <td>25½ - 26½</td>
            <td>27½-28½</td>
            <td>29½-30½</td>
            <td>32½-33½</td>
            <td>35½</td>
          </tr>
          <tr>
            <td>Hip</td>
            <td>34 ½ - 35 ½</td>
            <td>36 ½ - 37 ½</td>
            <td>38 ½ - 39 ½</td>
            <td>41 - 42 ½</td>
            <td>44 ½</td>
          </tr>
          <tr>
            <td>Inseam</td>
            <td>31</td>
            <td>32</td>
            <td>32</td>
            <td>32</td>
            <td>32</td>
          </tr>
        </tbody>
      </table>
      <small>Measurements refer to body size, not garment dimensions, and are in inches, unless otherwise noted.</small>
    </div>
  </div>
</template>

<template name="variantList">
  <div class="product-variants">
    {{#if hasPermission "createProduct"}}
      <ul class="variant-list list-unstyled" id="variant-list">
      {{#each variants}}
        {{> variant}}
      {{else}}
        <a href="#" id="create-variant">+ <span data-i18n="variantList.createVariant">Create Variant</span></a>
      {{/each}}
      </ul>
    {{else}}
      {{#if variants}}
        <label>
          <span class="variant-select-label">{{variantOptionLabel}}</span>
          <select class="variant-select">
            {{#each variants}}
              {{> variantOption}}
            {{/each}}
          </select>
        </label>
      {{/if}}
    {{/if}}
  </div>
  {{#if childVariants}}
    {{#if hasPermission "createProduct"}}
      <div class="row variant-product-options">
        {{#each childVariants}}
        <button type="button" class="btn btn-default variant-select-option">{{title}}</button>
        {{/each}}
      </div>
    {{else}}
      <label>
        <span class="variant-select-option-label">{{childVariantOptionLabel}}</span>
        <select class="variant-product-options">
          {{#each childVariants}}
            <option class="variant-select-option" value="{{_id}}" {{isAvailable}}>
              {{#if inventoryManagement}}
                {{#if isSoldOut}}
                  {{#if inventoryPolicy}}
                    (Sold Out!)
                  {{else}}
                    (Backordered)
                  {{/if}}
                {{/if}}
              {{/if}}
              {{title}}
            </option>
          {{/each}}
        </select>
      </label>
    {{/if}}
  {{/if}}
</template>

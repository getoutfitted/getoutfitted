<template name="fulfillmentOrders">
  <div class='container'>
    <h1>Orders Waiting to Be Shipped</h1>
  </div>
  <div class='container'>
      {{#each orders}}
        {{> fulfillmentOrder}}
      {{/each}}
  </div>
</template>

<template name='fulfillmentOrder'>
  <div class="row orderBox">
    <div class='col-sm-6'>
      <h5>Order:#{{_id}} </h5>
    </div>
    <div class='col-sm-6'>
      <h5>Date Shipping:{{shippingDate}} </h5>
    </div>
  </div>
  <div class="row">
    <div class='col-sm-6 {{status}}'>
      Current Status: <strong class='{{status}}'>{{status}}</strong>
    </div>
  </div>
</template>

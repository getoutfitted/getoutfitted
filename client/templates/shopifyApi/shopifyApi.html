<template name='shopifyApi'>
  <div class='row'>
    <h1>Total number of orders since last update: {{{count}}}</h1>
  </div>
  <div class='row'>
    <a class='btn btn-block btn-lg btn-info updateShopifyOrders' href='#'>Update Reaction Orders with {{count}} Shopify Orders</a>
  </div>
  {{#if importing}}
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        Your {{count}} orders are loading
      </div>
    </div>
  {{/if}}
</template>

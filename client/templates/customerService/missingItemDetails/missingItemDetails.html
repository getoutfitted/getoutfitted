<template name='missingItemDetails'>
  {{> afNavbar}}
  <div class='row text-center'>
    <h2><strong>Orders with Missing Item Details</strong></h2>
  </div>
  {{#each missingItemsFromOrder}}
    <div class='row'>
      {{> csDetails}}
      <div class='col-xs-2'>
        <a class='btn btn-lg btn-info' href="{{pathFor 'updateOrder' orderNumber=this._id}}">Go to Order Update</a>
      </div>
    </div>
    <hr>
  {{/each}}
</template>

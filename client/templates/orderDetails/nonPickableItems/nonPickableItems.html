<template name='nonPickableItems'>
  <div class='container'>
    <div class='row'>
      <h2>Non Pickable Items included in this Order</h2>
      <div class='row'>
        <div class='col-xs-3'>
          <h3>Damage Coverage:</h3>
        </div>
        <div class='col-xs-3'>
          <h4>Packages Covered</h4>
          <p>Qty: {{this.advancedFulfillment.damageCoverage.packages.qty}} | Cost: {{this.advancedFulfillment.damageCoverage.packages.subtotal}} </p>
        </div>
        <div class='col-xs-3'>
          <h4>Products Covered</h4>
          <p>Qty: {{this.advancedFulfillment.damageCoverage.products.qty}} | Cost: {{this.advancedFulfillment.damageCoverage.products.subtotal}} </p>
        </div>
      </div>
    </div>
  </div>
</template>

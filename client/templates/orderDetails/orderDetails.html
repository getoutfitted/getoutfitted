<template name='orderDetails'>
  <div class='container'>
    <h1>Order Details for {{_id}}</h1>
    <hr>
    {{> pickerSlip}}
  </div>
</template>

<template name='pickerSlip'>
  <div class='pickSlip'>
    <div class='row'>
      <h1 class='text-center'>Order # {{_id}}</h1>
    </div>
    <div class='row'>
      <div class='col-sm-5'>
        <p>Shipping Address:</p>
        <p>{{shippingTo}}</p>
        <p>{{shippingAddress1}}</p>
        <p>{{shippingAddress2}}</p>
        <p>{{city}} {{state}}, {{zipcode}}</p>
      </div>
    </div>
    <hr>
    <div class='row'>
    <h1>Items in this Order:</h1>
    <div class="row">
      <div class="col-sm-2">
        <h4><strong>SKU (ProductID)</strong></h4>
      </div>
      <div class="col-sm-2">
        <h4><strong>Location</strong></h4>
      </div>
      <div class="col-sm-2">
        <h4><strong>UID</strong></h4>
      </div>
      <div class="col-sm-1">
        <h4><strong>Quantity</strong></h4>
      </div>
      <div class="col-sm-2">
        <h4><strong>Variant ID</strong></h4>
      </div>
      <div class="col-sm-3">
        <h4><strong>Item Description</strong></h4>
      </div>

    </div>
    <hr>
      {{#each item in items}}
        <div class="row">
          <div class="col-sm-2">
            {{item.productId}}
          </div>
          <div class="col-sm-2">
            MT-L1-C10
          </div>
          <div class="col-sm-2">
            {{item._id}}
          </div>
          <div class="col-sm-1">
            {{item.quantity}}
          </div>
          <div class="col-sm-2">
            {{item.variants._id}}
          </div>
          <div class="col-sm-2">
            {{item.variants.title}}
          </div>



          <hr>
        </div>
      {{/each}}
    </div>
  </div>
</template>

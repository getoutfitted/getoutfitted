<template name='orderPicking'>
  <div class='itemDetails container-fluid'>
    <h1>Items in this Order:</h1>
    <div class='table-responsive'>
      <table class='table table-hover'>
        <thead>
          <tr>
            <th>Pick Item</th>
            <th>Location</th>
            <th>Description</th>
            <th>Color</th>
            <th>Size</th>
            <th>Status</th>
            <th>QTY</th>
          </tr>
        </thead>
        <tbody >
          {{#each item in items}}
            <tr>
              <td>
                {{#if unpicked item._id}}
                  <a class='btn  btn-lg btn-success  picked '  data-item-id='{{item._id}}' href='#'>Pick Item</a>
                {{/if}}
              </td>
              <td>{{location item}}</td>
              <td>{{item.itemDescription}}</td>
              <td>{{color item}}</td>
              <td>{{size item}}</td>
              <td>{{item.workflow.status}}</td>
              <td>{{item.quantity}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <a class='btn btn-success btn-lg btn-block' id='all-items-picked-new-order' href="#">All Items Picked - Get New Order</a>
      </div>
      <div class="col-xs-12 col-sm-6">
        <a class='btn btn-info btn-lg btn-block' id='all-items-picked' href="#">All Items Picked</a>
      </div>
    </div>
  </div>
</template>

<template name="shopifyOrdersSettings">
  <div class="panel-body">
    {{#autoForm
        collection="ReactionCore.Collections.Packages"
        schema="ReactionCore.Schemas.ShopifyOrdersPackageConfig"
        doc=packageData
        type="update"
        id="shopify-orders-update-form"
        }}

      <p>Shopify Account Setup</p>
      {{>afQuickField  name='settings.shopify.shopname' placeholder='Ex: "shopname" in shopname.myshopify.com'}}
      {{>afQuickField  name='settings.shopify.password'}}
      {{>afQuickField  name='settings.shopify.key'}}

      <button type="submit" class="btn btn-primary pull-right">Save Changes</button>
    {{/autoForm}}
  </div>
</template>

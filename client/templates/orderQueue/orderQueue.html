<template name='orderQueue'>
  {{> afNavbar}}
  <div class='container'>
    <h1>My Orders</h1>
    <div class='row'>
      <div class='row'>
        <div class='col-sm-12'>
          <h3>Picking Orders Assigned to Me</h3>
          {{#each myCurrentPickingOrders}}
            {{> fulfillmentOrder}}
          {{/each}}
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-12'>
          <h3>Packing Orders Assigned to Me</h3>
          {{#each  myCurrentPackingOrders}}
            {{> fulfillmentOrder}}
          {{/each}}
        </div>
      </div>
    </div>
    <hr>
    <div class='row'>
      <h1>My Past Orders</h1>
      <div class='col-sm-12'>
        <h3>Orders I have Picked</h3>
        {{#each myPickedOrders}}
        <div>
          {{> myPastOrders}}
        </div>
        {{/each}}
      </div>
      <div class='row'>
        <div class='col-sm-12'>
          <h3>Orders I have Packed</h3>
          {{#each myPackedOrders}}
            {{> myPastOrders}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name='myPastOrders'>
  <a href="{{pathFor 'orderDetails' _id=this._id}}">
    <div>
      <div class="row orderBox">
        <div class='col-sm-6'>
          <h3>Order: {{_id}} </h3>
        </div>
        <div class='col-sm-6'>
          <h3>Date Shipping: <strong>{{shippingDate}} </strong></h3>
        </div>
      </div>
      <div class="row">
        <div class='col-sm-6 {{status}}'>
          Current Status: <strong class='{{status}}'>{{status}}</strong>
        </div>
        <div class='col-sm-6'>
          Contact Info: {{contactInfo}}
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-6'>
          Number of  Different Items in Order {{uniqueItemsCount}}
        </div>
        <div class='col-sm-6'>
          Number of Indvidual Items in Order {{totalItemsCount}}
        </div>
      </div>
      <hr>
    </div>
  </a>

</template>

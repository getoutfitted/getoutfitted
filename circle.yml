machine:
  node:
    version: 4.4.7
  services:
    - docker
  pre:
    - meteor update || curl https://install.meteor.com | /bin/sh

dependencies:
  cache_directories:
    - "~/.meteor"
    - "~/docker"
  override:
    - cd $HOME/getoutfitted
    - .reaction/scripts/clone-packages.sh
    - .reaction/docker/scripts/plugin-loader.sh
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t getoutfitted/getoutfitted:latest .
    - mkdir -p ~/docker; docker save getoutfitted/getoutfitted:latest > ~/docker/image.tar

test:
  override:
    - cd $HOME/getoutfitted
    - meteor npm install
    - SERVER_TEST_REPORTER="dot" meteor test --once --full-app --headless --driver-package dispatch:mocha
    - docker-compose -f .reaction/docker/docker-compose.test.yml up -d; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  development:
    branch: development
    commands:
      - docker tag getoutfitted/getoutfitted:latest getoutfitted/getoutfitted:staging
      - docker tag getoutfitted/getoutfitted:latest getoutfitted/getoutfitted:staging-$CIRCLE_BUILD_NUM
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push getoutfitted/getoutfitted:staging-$CIRCLE_BUILD_NUM
      - docker push getoutfitted/getoutfitted:staging
  release:
    branch: master
    commands:
      - docker tag getoutfitted/getoutfitted:latest getoutfitted/getoutfitted:$CIRCLE_BUILD_NUM
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push getoutfitted/getoutfitted:$CIRCLE_BUILD_NUM
      - docker push getoutfitted/getoutfitted:latest
